<!DOCTYPE html>
<html ng-app="foodStore">
  <head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/products.js"></script>
  </head>

  <body ng-controller="StoreController as store">
    <!--  Store Header  -->
    <header id="title">
      <h1 class="text-center">Tuotteet</h1>

    </header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">TuoteParatiisi</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Tuotteet</a></li>
            <li><a href="#about">Tarjoukset</a></li>
            <li><a href="#contact">Jälleenmyyjät</a></li>
          </ul>

          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Kirjaudu</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    
	<div class="container">

	    <!--  Products Container  -->
	    <div class="list-group">
	      <!--  Product Container  -->
	      <div class="list-group-item" ng-repeat="product in store.products">
	        <h3>{{product.name}} <em class="pull-right">{{product.price | currency:"&euro;"}}</em></h3>
	
	        <!-- Image Gallery  -->
	        <product-gallery></product-gallery>
	
	        <!-- Product Tabs  -->
	        <product-tabs></product-tabs>
	      </div>
	
	    </div>
    </div>
  </body>
</html>
